<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Weather Forecast</title>
  </head>
  <body>
    <div class="container-fluid app-bg">
        <h1 display-4>Global Weather Report</h1>
                <!-- Local timezone -->
                <h2>Local Timezone</h2>
                <h2 id="localClock"></h2>
        <div class="container">
              <div class="row row-bg">
                <div class="col-6 col-01">
                    <!--Search Box-->
                        <div class="searchbox">
                            <input type="text" id="input-box" class="input-box" placeholder="Enter place name..." autocomplete="off">
                        </div>
                    <div class="weather-content text-center">
                        <!--location info-->
                        <div class="location-details font-weight-bold">
                            <div class="city" id="place">Unknown, Unknown</div>
                            
                            <!-- <div class="localTime" id="localTime"></div> -->
                            <div class="date" id="date">day, date</div>
                        </div>
                        <!--Weather info-->
                            <div class="temp" id="temp">--&deg;C</div>
                            <div class="min-max" id="min-max">---&deg;C(min) / ---&deg;C(max)</div>
                    </div><!--Weather-content /div-->

                </div>
                <div class="col-6 col-02">
                   <div class="weather-status text-center">
                            <div class="weather-icon"><img src="icon/unknown.png"></div>
                            <div class="weather" id="weather">Unknown</div>
                            <div class="time" id="time"></div>
                    </div>
              </div>
        </div>
        </div><!--container /div-->
</div>


    </div><!--container-fluid /div-->


    <!-- Optional JavaScript; choose one of the two! -->
    <script src="weatherapp.js"></script>
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

  </body>
</html>
